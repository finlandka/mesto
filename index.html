<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css" type="text/css">
  <title>Проект: Место</title>
</head>
<body class="page">
  <div class="page__container">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main>
      <section class="profile">
        <div class="profile__card">
        <img class="profile__avatar" src="images/avatar.png" alt="Аватар">
        <div class="profile__info">
          <div>
            <h1 class="profile__fullname">Жак-Ив Кусто</h1>
            <button class="button button_action_edit" aria-label="Редактировать"></button>
          </div>
          <p class="profile__position">Исследователь океана</p>
        </div>
        </div>
        <button class="button button_action_add" aria-label="Добавить"></button>
      </section>
      <section class="gallery-section">
        <ul class="gallery">
          <template id="galleryItem">
            <li class="gallery__item">
              <button class="button gallery__delete"></button>
              <img class="gallery__pic" src="images/gallery-baikal.jpg" alt="Байкал">
              <div class="gallery__desc">
                <h2 class="gallery__title">Байкал</h2>
                <button class="button heart"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
  </div>

  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="button button_action_close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" id="formEditProfile" novalidate>
          <input class="popup__input" id="formName" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="formName-error popup__error"></span>
          <input class="popup__input" id="formPosition" type="text" placeholder="Вид деятельности" minlength="2" maxlength="200" required>
          <span class="formPosition-error popup__error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
    </div>
  </div>

  <div class="popup popup_add-card">
    <div class="popup__container">
      <button class="button button_action_close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" id="formAddCard" novalidate>
          <input class="popup__input" id="placeName" type="text" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="placeName-error popup__error"></span>
          <input class="popup__input" id="placeUrl" type="url" placeholder="Ссылка на картинку" required>
          <span class="placeUrl-error popup__error"></span>
          <button class="popup__button" type="submit">Создать</button>
        </form>
    </div>
  </div>

  <div class="popup popup_image">
    <div class="popup__image-container">
      <button class="button button_action_close" aria-label="Закрыть"></button>
      <img class="popup__image" src="images/gallery-baikal.jpg" alt="Байкал">
      <h2 class="popup__desc">Байкал</h2>
    </div>
  </div>

  <script src="scripts/constants.js" type="module"></script>
  <script src="scripts/index.js" type="module"></script>
  <script src="scripts/utils.js" type="module"></script>
  <script src="scripts/Card.js" type="module"></script>
  <script src="scripts/FormValidator.js" type="module"></script>
</body>
</html>
